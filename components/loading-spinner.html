<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta data-n-head="true" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>loading</title>
        <link rel="icon" href="./../img/favicon.png">
        <link rel="stylesheet" href="./../css/reset.css">
        <link rel="stylesheet" href="./../css/button.css">
        <link rel="stylesheet" href="./../css/loading-spinner.css">
        <script src="./../js/rem.js"></script>
        <style type="text/css">
            html,body{
                width: 100%;
                height: 100%;
                background-color: #d9edf7;
            }
            .root{
                display: none;
                position: fixed;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                background-color: transparent;
                z-index: 10010;
                text-align: center;
                padding-top: 60px;
                opacity: 0;
                transition: opacity .3s;
                -webkit-transition: opacity .3s;
            }
            .root.slideIn{
                opacity: 1;
            }
            .root .margin-b{
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="root">
            <button type="button" class="btn btn-large btn-default" id="showBtn">显示loading</button>
            <div class="margin-b"></div>
            <button type="button" class="btn btn-large btn-default" id="changeBtn">更换loding提示</button>
            <div class="margin-b"></div>
            <button type="button" class="btn btn-large btn-default" id="removeBtn">移除loading</button>
        </div>
        <script src="./../js/SpinnerLoading.js"></script>
        <script>
            var loading = new SpinnerLoading();
            var root = document.querySelector('.root');
            setTimeout(function(){
                root.style.display = 'block';
            },2900);
            setTimeout(function(){
                root.classList.add('slideIn');
                loading.hidden();
            },3000);
            var newLoading;
            var textArr = ['提交中...', '上传中...', 'waiting...', 'no more...'];
            var textCount = 0;
            document.getElementById('showBtn').onclick = function(){
                if(newLoading) return;
                newLoading = new SpinnerLoading ();
            }
            document.getElementById('changeBtn').onclick = function(){
                newLoading&&newLoading.setText(textArr[textCount]);
                textCount >= 3 ? textCount = 0 : textCount++;
            }
            document.getElementById('removeBtn').onclick = function(){
                newLoading&&newLoading.hidden();
                newLoading = null;
            }
        </script>
    </body>
</html>
