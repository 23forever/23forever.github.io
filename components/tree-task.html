<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta data-n-head="true" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>任务树</title>
        <link rel="icon" href="./../img/favicon.png">
        <link rel="stylesheet" href="./../css/reset.css">
        <link rel="stylesheet" href="./../css/button.css">
        <link rel="stylesheet" href="./../css/loading-spinner.css">
        <link rel="stylesheet" href="./../css/tree-task.css">
        <script src="./../js/rem.js"></script>
        <style type="text/css">
            html,body{
                width: 100%;
                height: 100%;
                background-color: #d9edf7;
            }
            .root{
                padding-top: 20px;
                text-align: center;
            }
            .root .margin-b{
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="root">
            <button type="button" class="btn btn-large btn-default" id="showBtn">弹出taskTree</button>
            <div class="margin-b"></div>
            <button type="button" class="btn btn-large btn-default" id="changeBtn">点亮taskTree</button>
        </div>
        <script src="./../js/SpinnerLoading.js"></script>
        <script src="./../js/TaskTree.js"></script>
        <script>
            var loading = new SpinnerLoading();
            setTimeout(function(){
                loading.hidden();
            },100);
            var taskTree = new TaskTree();
            var taskArr = ['1-1', '1-2', '2-1', '2-2', '2-3', '3-1', '3-2', '3-3', '3-4', '4-1', '4-2', '4-3', '5-1'];
            var taskCount = 0, arrLen = taskArr.length;
            document.getElementById('showBtn').onclick = function(){
                taskTree.slideIn();
            }
            document.getElementById('changeBtn').onclick = function(){
                taskTree.updateData(taskArr[taskCount]);
                if(taskCount>=arrLen-1){
                    taskCount = -1;
                }
                taskCount++;
            }
        </script>
    </body>
</html>
